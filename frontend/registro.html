<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterCars - Registrar</title>
    <link rel="stylesheet" href="css/style_registro.css">
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="card login-card">
        <h1>MasterCars</h1>
        <p class="muted">Crie sua conta para começar</p>

        <form id="registerForm">
            <input type="email" id="email" class="input" placeholder="Email" required>
            <input type="password" id="password" class="input" placeholder="Password" required>
            <input type="password" id="confirmPassword" class="input" placeholder="Confirmar Password" required>

            <div class="login-buttons">
                <button type="submit" class="btn btn-primary">Registrar</button>
                <a href="login.html" class="btn btn-ghost">Já tenho conta</a>
            </div>

            <p id="registerMsg" class="muted"></p>
        </form>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCVSFV3qfh_mwrAvSP_Or6CdM6rpxbmTKo",
            authDomain: "masterwash-e0a55.firebaseapp.com",
            projectId: "masterwash-e0a55",
            storageBucket: "masterwash-e0a55.firebasestorage.app",
            messagingSenderId: "459707355995",
            appId: "1:459707355995:web:c6bc6071f7ceeac0b2407e"
        };
        firebase.initializeApp(firebaseConfig);

        // Função de registro
        const registerForm = document.getElementById('registerForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const registerMsg = document.getElementById('registerMsg');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = emailInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if(password !== confirmPassword){
                registerMsg.textContent = "As senhas não coincidem!";
                registerMsg.style.color = "red";
                return;
            }

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    registerMsg.textContent = "Conta criada com sucesso!";
                    registerMsg.style.color = "green";
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 1500);
                })
                .catch((error) => {
                    console.error("Erro ao criar usuário:", error);
                    registerMsg.textContent = error.message;
                    registerMsg.style.color = "red";
                });
        });
    </script>
</body>
</html>
